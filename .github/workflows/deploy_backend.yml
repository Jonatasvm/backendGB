name: Deploy BackendGB to Hetzner VPS

on:
  push:
    branches:
      - main # O branch que você usa para deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Conectado à VPS. Iniciando deploy do backendGB..."
            cd /home/gerenciaGR/backendGB
            git pull origin main
            # Comandos pós-deploy
            pm2 restart all
            echo "Deploy do backendGB concluído e PM2 reiniciado!!"
